<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no"><a href="https://www.cursoemvideo.com">Curso em video</a></iframe>
        para aprender a programar</p>

    <p>O site do <iframe src="https://www.google.com" frameborder="0"></iframe> tbm é muito legal, pena que não aceita dentro de iframe</p>

    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"></iframe>
        também é bem legal!
    </p>
</body>
